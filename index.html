<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">


    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="calculator">
                <form>
                    <div>
                        <input type="text" name = "display">
                    </div>
                    <div>
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                        <button>/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>x</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </form>
            </div>

        </div>
    
    <script src="script.js"></script>
    </body>
</html>
